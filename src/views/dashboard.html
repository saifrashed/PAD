<div class="p-3">
    <header class="masthead text-center text-white">
        <video autoplay id="gamesVideo" loop muted>
            <source src="./assets/img/banners/home-jungle-video.mp4" type="video/mp4">
        </video>
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">Dashboard</h1>
            </div>
        </div>
        <div class="bg-circle-5 bg-red-circle"></div>
        <div class="bg-circle-6 bg-red-circle"></div>

        <div class="bg-circle-1 bg-green-circle"></div>
        <div class="bg-circle-2 bg-green-circle"></div>

        <div class="bg-circle-3 bg-yellow-circle"></div>
        <div class="bg-circle-4 bg-yellow-circle"></div>
    </header>
</div>

<div class="container pt-3">
    <div class="row mb-5">
        <div class="col-12 mb-2">
            <div class="auth-input-wrap">
                <input class="auth-input search" placeholder="Zoek naar spellen..."/>
                <span class="auth-input-focus"></span>
                <span class="auth-input-symbol">
                    <i class="fas fa-search"></i>
                </span>

                <a class="filter-button" data-target="#updateBox" data-toggle="modal"><i class="fas fa-plus"></i></a>
            </div>
        </div>

        <div class="games">
            <div class="masonry p-3">

            </div>
        </div>

        <div class="modal fade" id="updateBox" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="auth-form-title p-0">
                                    Spel toevoegen
                        </span>
                    </div>

                    <div class="modal-body">
                        <div class="main-image-area mb-4">
                            <img id="mainImageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                            <input id="uploadMainImg" type="file" class="form-control border-0">
                        </div>


                        <div class="form-group">
                            <label >Naam</label>
                            <input type="text" class="form-control mb-3">
                        </div>

                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" class="form-control mb-3">
                        </div>

                        <div class="form-group">
                            <label >Omschrijving</label>
                            <textarea class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Materialen</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>


                        <div class="floorplan-image-area mb-4">
                            <img id="floorplanImageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                            <input id="uploadFloorplanImg" type="file" class="form-control border-0">
                        </div>


                        <div class="auth-button-container">
                            <button class="auth-button game-update" >
                                Bijwerken
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
