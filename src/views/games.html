<!-- Header box -->
<div class="p-3">
    <header class="masthead text-center text-white">
        <video autoplay id="gamesVideo" loop muted>
            <source src="./assets/img/banners/kinderen-yoga-video.mp4" type="video/mp4">
        </video>
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">Spellen</h1>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
    </header>
</div>

<!-- Content box -->
<div class="container pt-3">
    <div class="row highlighted-game" style="padding: 15px;">
        <div class="jumbotron p-3 p-md-5 text-white w-100"
             style="background-image: url('././assets/img/stock-1.jpg');background-size: cover;background-position: center;position: relative; border-radius: 25px;">
            <div class="overlay"></div>
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">Voetbal met Groep 6 & 7</h1>
                <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and
                                     efficiently about what's most interesting in this post's contents.</p>
                <p class="lead mb-0"><a class="text-white font-weight-bold">Meer informatie
                    <i
                            class="fas fa-arrow-right"></i></a></p>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-12 mb-2">
            <div class="auth-input-wrap">
                <input class="auth-input search" placeholder="Zoek naar spellen..."/>
                <span class="auth-input-focus"></span>
                <span class="auth-input-symbol">
                    <i class="fas fa-search"></i>
                </span>

                <a class="filter-button" data-target="#filterBox" data-toggle="modal"><i class="fas fa-filter"></i></a>
            </div>

        </div>


        <div class="col-12">
            <div class="modal fade" id="filterBox" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Filteren</h4>
                        </div>
                        <div class="modal-body">
                            <span class="discover__section__title">Groep</span>
                            <ul class="discover__tags" id="gradeFilter">
                                <!-- Dynamic -->
                            </ul>


                            <span class="discover__section__title">Materialen</span>
                            <ul class="discover__tags" id="materialFilter">
                                <!-- Dynamic -->
                            </ul>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal" type="button"><i
                                    class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row games">
            <div class="masonry p-3">

            </div>
        </div>
    </div>
