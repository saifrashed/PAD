        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a aria-controls="pills-login" aria-selected="true" class="nav-link active"
                               data-toggle="pill"
                               href="#pills-login" id="pills-home-tab" role="tab">Inloggen</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a aria-controls="pills-registreren" aria-selected="false" class="nav-link"
                               data-toggle="pill"
                               href="#pills-registreren" id="pills-registration-tab" role="tab">Registreren</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a aria-controls="pills-profiel" aria-selected="false" class="nav-link"

                        </li>
                        <li class="nav-item" role="presentation">

                        </li>
                    </ul>
                </div>

                <div class="modal-body">
                    <div class="tab-content" id="pills-tabContent">
                        <div aria-labelledby="pills-login-tab" class="tab-pane fade show active" id="pills-login"
                             role="tabpanel">
                            <form class="auth-form-title login-form" action="javascript:void(0);">
                                <span class="auth-form-title">
                                    Gebruikers Login
                                </span>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="text" name="login-email" placeholder="Email">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                </div>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="password" name="login-password" placeholder="Wachtwoord">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>

                                <div class="auth-button-container">
                                    <button class="auth-button">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>


                        <div aria-labelledby="pills-registreren-tab" class="tab-pane fade" id="pills-registreren"
                             role="tabpanel">
                            <form class="auth-form-title register-form" action="javascript:void(0);">
                                <span class="auth-form-title">
                                    Registratie
                                </span>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="text" name="register-firstname" placeholder="Voornaam">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fas fa-signature"></i>
                                    </span>
                                </div>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="text" name="register-lastname" placeholder="Achternaam">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fas fa-signature"></i>
                                    </span>
                                </div>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="text" name="register-email" placeholder="Email">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                </div>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="password" name="register-password"
                                           placeholder="Wachtwoord">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>

                                <div class="auth-input-wrap">
                                    <input class="auth-input" type="password" name="register-passwordrepeat"
                                           placeholder="Herhaal wachtwoord">
                                    <span class="auth-input-focus"></span>
                                    <span class="auth-input-symbol">
                                        <i class="fas fa-redo"></i>
                                    </span>
                                </div>

                                <div class="auth-button-container">
                                    <button class="auth-button">
                                        Registreren
                                    </button>
                                </div>
                            </form>
                        </div>

                                    <div class="brick">

                                            <img src="./assets/img/stresstikkertje.jpg" alt="Stresstikkertje"

                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button"><i class="fas fa-times"></i></button>
